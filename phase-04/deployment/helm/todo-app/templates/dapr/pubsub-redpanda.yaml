# Dapr Pub/Sub component configuration for Redpanda Cloud (Kafka-compatible)
{{- if .Values.dapr.enabled }}
apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: task-pubsub
  namespace: {{ .Values.namespace }}
spec:
  type: pubsub.kafka
  version: v1
  metadata:
    - name: brokers
      secretKeyRef:
        name: redpanda-secrets
        key: REDPANDA_BROKERS
    - name: authType
      value: "password"
    - name: saslUsername
      secretKeyRef:
        name: redpanda-secrets
        key: REDPANDA_SASL_USERNAME
    - name: saslPassword
      secretKeyRef:
        name: redpanda-secrets
        key: REDPANDA_SASL_PASSWORD
    - name: saslMechanism
      value: {{ .Values.dapr.redpanda.saslMechanism | default "SHA-256" | quote }}
    - name: requiredAcks
      value: "all"
    - name: maxMessageBytes
      value: "1048576"
    - name: consumeRetryInterval
      value: "200ms"
    - name: consumerID
      value: "audit-service-group"
    - name: initialOffset
      value: "newest"
    - name: disableTls
      value: "false"
{{- end }}
