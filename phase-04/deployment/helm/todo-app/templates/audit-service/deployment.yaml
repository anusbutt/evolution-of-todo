{{- if .Values.auditService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: audit-service
  namespace: {{ .Values.namespace }}
  labels:
    app: audit-service
spec:
  replicas: {{ .Values.auditService.replicas | default 1 }}
  selector:
    matchLabels:
      app: audit-service
  strategy:
    type: {{ .Values.strategy.type }}
    rollingUpdate:
      maxUnavailable: {{ .Values.strategy.rollingUpdate.maxUnavailable }}
      maxSurge: {{ .Values.strategy.rollingUpdate.maxSurge }}
  template:
    metadata:
      labels:
        app: audit-service
      {{- if .Values.dapr.enabled }}
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "audit-service"
        dapr.io/app-port: {{ .Values.auditService.port | default 5002 | quote }}
        dapr.io/app-protocol: "http"
        dapr.io/enable-api-logging: "true"
      {{- end }}
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      {{- if .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      {{- end }}
      containers:
        - name: audit-service
          image: "{{ .Values.auditService.image.repository }}:{{ .Values.auditService.image.tag }}"
          imagePullPolicy: {{ .Values.auditService.image.pullPolicy | default "Always" }}
          ports:
            - name: http
              containerPort: {{ .Values.auditService.port | default 5002 }}
              protocol: TCP
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: todo-secrets
                  key: DATABASE_URL
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.auditService.port | default 5002 }}
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.auditService.port | default 5002 }}
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: {{ .Values.auditService.resources.requests.cpu | default "100m" }}
              memory: {{ .Values.auditService.resources.requests.memory | default "128Mi" }}
            limits:
              cpu: {{ .Values.auditService.resources.limits.cpu | default "250m" }}
              memory: {{ .Values.auditService.resources.limits.memory | default "256Mi" }}
{{- end }}
