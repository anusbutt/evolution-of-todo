{{- if .Values.auditService.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: audit-service
  namespace: {{ .Values.namespace }}
  labels:
    app: audit-service
spec:
  type: ClusterIP
  selector:
    app: audit-service
  ports:
    - name: http
      port: {{ .Values.auditService.port | default 5002 }}
      targetPort: {{ .Values.auditService.port | default 5002 }}
      protocol: TCP
{{- end }}
