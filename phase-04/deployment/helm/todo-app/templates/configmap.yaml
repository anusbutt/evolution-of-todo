apiVersion: v1
kind: ConfigMap
metadata:
  name: todo-config
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
data:
  MCP_SERVER_URL: {{ .Values.config.mcpServerUrl | quote }}
  INTERNAL_API_URL: {{ .Values.config.internalApiUrl | quote }}
  CORS_ORIGINS: {{ .Values.config.corsOrigins | quote }}
