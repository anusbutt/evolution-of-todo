# OpenShift BuildConfig for Backend (FastAPI)
# Usage: oc apply -f backend-buildconfig.yaml
# Build: oc start-build backend --from-dir=./backend --follow

apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: backend
  labels:
    app: todo-app
    component: backend
spec:
  output:
    to:
      kind: ImageStreamTag
      name: backend:latest
  source:
    type: Binary
    binary: {}
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 200m
      memory: 512Mi
---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: backend
  labels:
    app: todo-app
    component: backend
