services:
  frontend:
    build:
      context: ./phase-02/frontend
      dockerfile: Dockerfile
    image: todo-frontend:latest
    ports:
      - "3000:3000"
    environment:
      - HOSTNAME=0.0.0.0
      - INTERNAL_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - todo-network
    restart: unless-stopped

  backend:
    build:
      context: ./phase-02/backend
      dockerfile: Dockerfile
    image: todo-backend:latest
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - MCP_SERVER_URL=http://mcp-server:5001
      - CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000,http://frontend:3000
    depends_on:
      - mcp-server
    networks:
      - todo-network
    restart: unless-stopped

  mcp-server:
    build:
      context: ./phase-03/mcp-servers
      dockerfile: Dockerfile
    image: todo-mcp-server:latest
    ports:
      - "5001:5001"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - MCP_PORT=5001
      - DEBUG=false
    networks:
      - todo-network
    restart: unless-stopped

networks:
  todo-network:
    driver: bridge
