apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "todo-app.backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas.backend }}
  selector:
    matchLabels:
      {{- include "todo-app.backend.selectorLabels" . | nindent 6 }}
  strategy:
    type: {{ .Values.strategy.type }}
    rollingUpdate:
      maxUnavailable: {{ .Values.strategy.rollingUpdate.maxUnavailable }}
      maxSurge: {{ .Values.strategy.rollingUpdate.maxSurge }}
  template:
    metadata:
      labels:
        {{- include "todo-app.backend.selectorLabels" . | nindent 8 }}
      {{- if .Values.dapr.enabled }}
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "backend"
        dapr.io/app-port: {{ .Values.ports.backend | quote }}
        dapr.io/app-protocol: "http"
        dapr.io/enable-api-logging: "true"
      {{- end }}
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      {{- if .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if .Values.tolerations }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
      {{- end }}
      containers:
        - name: backend
          image: "{{ .Values.images.backend.repository }}:{{ .Values.images.backend.tag }}"
          imagePullPolicy: {{ .Values.images.backend.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.ports.backend }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: todo-config
            - secretRef:
                name: todo-secrets
          livenessProbe:
            httpGet:
              path: {{ .Values.healthCheck.backend.path }}
              port: {{ .Values.ports.backend }}
            initialDelaySeconds: {{ .Values.healthCheck.backend.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthCheck.backend.periodSeconds }}
            timeoutSeconds: {{ .Values.healthCheck.backend.timeoutSeconds }}
            failureThreshold: {{ .Values.healthCheck.backend.failureThreshold }}
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.backend.path }}
              port: {{ .Values.ports.backend }}
            initialDelaySeconds: {{ .Values.readinessProbe.backend.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.backend.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.backend.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.backend.failureThreshold }}
          resources:
            requests:
              cpu: {{ .Values.resources.backend.requests.cpu }}
              memory: {{ .Values.resources.backend.requests.memory }}
            limits:
              cpu: {{ .Values.resources.backend.limits.cpu }}
              memory: {{ .Values.resources.backend.limits.memory }}
