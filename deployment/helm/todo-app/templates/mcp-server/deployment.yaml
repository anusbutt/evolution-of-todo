apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "todo-app.mcpServer.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas.mcpServer }}
  selector:
    matchLabels:
      {{- include "todo-app.mcpServer.selectorLabels" . | nindent 6 }}
  strategy:
    type: {{ .Values.strategy.type }}
    rollingUpdate:
      maxUnavailable: {{ .Values.strategy.rollingUpdate.maxUnavailable }}
      maxSurge: {{ .Values.strategy.rollingUpdate.maxSurge }}
  template:
    metadata:
      labels:
        {{- include "todo-app.mcpServer.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: mcp-server
          image: "{{ .Values.images.mcpServer.repository }}:{{ .Values.images.mcpServer.tag }}"
          imagePullPolicy: {{ .Values.images.mcpServer.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.ports.mcpServer }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: todo-config
            - secretRef:
                name: todo-secrets
          livenessProbe:
            httpGet:
              path: {{ .Values.healthCheck.mcpServer.path }}
              port: {{ .Values.ports.mcpServer }}
            initialDelaySeconds: {{ .Values.healthCheck.mcpServer.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthCheck.mcpServer.periodSeconds }}
            timeoutSeconds: {{ .Values.healthCheck.mcpServer.timeoutSeconds }}
            failureThreshold: {{ .Values.healthCheck.mcpServer.failureThreshold }}
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.mcpServer.path }}
              port: {{ .Values.ports.mcpServer }}
            initialDelaySeconds: {{ .Values.readinessProbe.mcpServer.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.mcpServer.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.mcpServer.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.mcpServer.failureThreshold }}
          resources:
            requests:
              cpu: {{ .Values.resources.mcpServer.requests.cpu }}
              memory: {{ .Values.resources.mcpServer.requests.memory }}
            limits:
              cpu: {{ .Values.resources.mcpServer.limits.cpu }}
              memory: {{ .Values.resources.mcpServer.limits.memory }}
