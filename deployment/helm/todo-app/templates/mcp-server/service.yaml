apiVersion: v1
kind: Service
metadata:
  name: mcp-server
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "todo-app.mcpServer.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    {{- include "todo-app.mcpServer.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.ports.mcpServer }}
      targetPort: {{ .Values.ports.mcpServer }}
      protocol: TCP
