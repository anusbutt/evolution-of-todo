# OpenShift BuildConfig for MCP Server (Python)
# Usage: oc apply -f mcp-server-buildconfig.yaml
# Build: oc start-build mcp-server --from-dir=./mcp-server --follow

apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: mcp-server
  labels:
    app: todo-app
    component: mcp-server
spec:
  output:
    to:
      kind: ImageStreamTag
      name: mcp-server:latest
  source:
    type: Binary
    binary: {}
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: mcp-server
  labels:
    app: todo-app
    component: mcp-server
