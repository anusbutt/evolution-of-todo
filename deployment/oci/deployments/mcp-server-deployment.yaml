# OpenShift Deployment for MCP Server (Python)
# Usage: oc apply -f mcp-server-deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server
  labels:
    app: todo-app
    component: mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
      component: mcp-server
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: todo-app
        component: mcp-server
    spec:
      containers:
        - name: mcp-server
          image: image-registry.openshift-image-registry.svc:5000/$(PROJECT_NAME)/mcp-server:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5001
              protocol: TCP
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: BACKEND_URL
              value: "http://backend:8000"
          envFrom:
            - secretRef:
                name: todo-secrets
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 384Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 5001
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 5001
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      securityContext:
        runAsNonRoot: true
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-server
  labels:
    app: todo-app
    component: mcp-server
spec:
  type: ClusterIP
  ports:
    - port: 5001
      targetPort: 5001
      protocol: TCP
  selector:
    app: todo-app
    component: mcp-server
